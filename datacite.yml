title: Perceived emotions in the Forrest Gump movie


description: |
  "Emotion ratings collected in twelve italian participants while watching the
   Forrest Gump movie (edited version adopted in studyforrest.org project).
   Subjects continuously reported the intensity of their own emotional
   experience on a scale ranging from 0 to 100 for the six basic emotions
   (happiness, surprise, fear, sadness, anger and disgust). For further details,
   please refer to:

     Lettieri, G., Handjaras, G., Ricciardi, E. et al. Emotionotopy in the human
     right temporo-parietal cortex. Nat Commun 10, 5568 (2019).
     https://doi.org/10.1038/s41467-019-13599-z

   and to:

     http://osf.io/tzpdf"


